<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>SeaSky Navigator</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">SeaSky Navigator</h1>
    
        <p class="text-primary mb-6">
            Arrr! Avast ye, sailor! Before ye set sail, please enter the details below to chart yer course in the SeaSky.
        </p>
    
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="locationInput" class="form-label">Location:</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="location-input" 
                        placeholder="Enter yer location"
                        required
                    />
                </div>
            </div>
            <div class="col-md-3">
                <div class="mb-3">
                    <label for="dateInput" class="form-label">Start Date:</label>
                    <input 
                        type="date" 
                        class="form-control" 
                        id="start-date-input"
                        min=""
                        max=""
                        required
                    />
                </div>
            </div>
            <div class="col-md-3 ml-5">
                <div class="mb-3">
                    <label for="dateInput" class="form-label">End Date:</label>
                    <input 
                        type="date"
                        class="form-control"
                        id="end-date-input"
                        min=""
                        max=""
                    />
                    <small id="endDateHelp" class="form-text text-muted">Arrr! Ye can leave the End Date blank if ye wish, savvy?</small>
                </div>
            </div>
        </div>
    
        <button type="button" class="btn btn-primary" id="get-report-btn">Get Yer Weather Report</button>


        <div class="mt-4 border p-3">
            <h2>Weather Report</h2>
            <p id="weatherReportText"></p>
        </div>
    </div>


    </div>





    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
